        <meta charset="utf-8" />

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">FizzBuzz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <div class="container">
            <div class="text-start mt-5">
                <h1>FizzBuzz: A Coding Challenge</h1>
                <h4>Instructions</h4>
                <p>Enter the maximum amount of numbers, as well as a fizz and a buzz value. Press the buttons and the values will appear.</p>
            </div>
            <div class="col col lg-8">
                <div>
                    <h5>Enter Values</h5>
                        <form class="row gy-2 gx-3">
                            <div class="col">
                                <input id="maxValue" type="number" class="form-control" placeholder="Max Value"
                                    value=100 aria-label="Max Value">
                            </div>
                            <div class="col">
                                <input id="fizzValue" type="number" class="form-control" placeholder="Fizz Value"
                                    value=3 aria-label="Fizz Value">
                            </div>
                            <div class="col">
                                <input id="buzzValue" type="number" class="form-control" placeholder="Buzz Value"
                                    value=5 aria-label="Buzz Value">
                            </div>
                            <div class="col-12 d-flex justify-content-end">
                                <button id="btnSubmit" type="button" class="btn btn-dark btn-lg">Buzz It</button>
                            </div>
                        </form>
                        <h2 class="mt-5 border-bottom border-2">Results</h2>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm">
                                <tbody id="results">
                                    <!---Results Go Here-->
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Template for display Fizz Buzz-->
        <template id="fbTemplate">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </template>

        <script src="js/fizzbuzz.js"></script>
        <script>
            document.getElementById("btnSubmit").addEventListener("click", getValues);
        </script>
    </body>
</html>
